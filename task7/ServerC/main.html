<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

    <div class="container">
        <form action="/add/warehouse" method="GET">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Add new Storage">
                </div>
            </div>
        </form>
        <form action="/find/warehouse" method="GET">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Find Storage">
                </div>
            </div>
        </form>
        <form action="/add/car" method="GET">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Add new Type of Car">
                </div>
            </div>
        </form>
        <form action="/find/car" method="GET">
            <div class="row">
                <div class="col">
                    <input type="submit" value="Find Type of Car">
                </div>
            </div>
        </form>
    </div>
</body>

</html>
